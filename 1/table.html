<!DOCTYPE html>
<html lang="en">
  <head>
    <title>table</title>
    <style>
      table,
      tr,
      th,
      td {
        border: solid 3px black;
        border-collapse: collapse;
        text-align: center;
      }
      .marks,
      td:nth-child(odd) {
        background-color: burlywood;
      }
      h1 {
        font-size: 20px;
      }
    </style>
  </head>

  <body>
    <nav>
      <a href="#">Login Form</a>|<a href="#">CSS Demo</a>|<a href="#"

    </nav>

        <th colspan="6">
          <h1>Hetauda City College</h1>
          <h1>HTML & CSS</h1>
          <h1>Test Result</h1>
        </th>
      </tr>

      <tr>
        <th rowspan="2">SN</th>
        <th rowspan="2">Name</th>
        <th rowspan="2">Roll</th>
        <th colspan="3">marks</th>

      <tr>
        <th>Assignment</th>
        <th>practical</th>

      <tr>
        <td>1</td>

      <tr>

      <tr>

    <br />
    <table class="mark">
      <tr>
        <th colspan="2">Marks</th>
      </tr>
      <tr>
        <td>1</td>
        <td>94</td>
      </tr>
      <tr>
        <td>2</td>
        <td>80</td>
      </tr>

</html>
