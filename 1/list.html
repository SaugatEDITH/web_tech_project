<!DOCTYPE html>
<html lang="en">
  <head>
    <title>list</title>
  </head>
  <body>
    <ul>
      <li>Fruit</li>
      <ul>
        <li>Bananas</li>
        <li>Apples</li>
        <ol>
          <li>Green</li>
          <li>Red</li>
        </ol>
        <li>Pears</li>
      </ul>
      <li>Vegetables</li>
      <ul>
        <li>Lady's finger</li>
        <li>Pumpkin</li>
      </ul>
      <li>Meat</li>
      <ol style="list-style: lower-roman">
        <li>Chicken</li>
        <li>Mutton</li>
      </ol>
    </ul>
  </body>
</html>
